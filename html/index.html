<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>tela de longin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1> Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/3d-fluency/94/person-male--v7.png"
                    alt="person-male--v7" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/isometric/50/000000/key.png" alt="key" />
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="text-cadastrar">
                <p>Não está cadastrado ?<a href="#"> Cadastrar</a></p>
            </div>
        </form>

    </div>

</body>

</html>
